                recipeCard.innerHTML = `
                    <h3>${recipe.title}</h3>
                    <div class="recipe-info">
                        <span class="time">⏱️ ${recipe.time}</span>
                        <span class="difficulty">📊 ${recipe.difficulty}</span>
                    </div>
                    <div class="ingredients">
                        <h4>🛒 المكونات:</h4>
                        <ul>
                            ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}

                    </div>
                    <div class="steps">
                        <h4>👩‍🍳 الخطوات:</h4>
